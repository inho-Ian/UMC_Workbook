<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <fieldset>
        <h1>이름</h1>
        <input type="text" id = "username" placeholder="아이디"/>
    </fieldset>

    <div class="success-message hide">멋진 이름이네요!</div>
    <div class="failure-message hide">필수 입력 항목 입니다!</div>
    
    <fieldset>
        <h1>이메일</h1>
        <input type="email" id = "email" placeholder="이메일">
    </fieldset>

    <div class="email success-message">올바른 이메일 형식 입니다.</div>
    <div class="emaill failure-message">올바른 이메일 양식이 아닙니다.</div>

    <fieldset>
        <h1>나이</h1>
        <input type="number" id = "age" placeholder="나이">
    </fieldset>

    <div class="age success-message">올바른 나이 형식입니다.</div>
    <div class="age failure-message">나이를 입력해주세요!</div>

    <fieldset>
        <h1>비밀번호</h1>
        <input type="password" id = "password" placeholder="비밀번호">
    </fieldset>

    <div class="password success-message">올바른 비밀번호 입니다.</div>
    <div class="password failure-message">비밀번호는 최소 4자리 이상이어야 합니다.</div>

    <fieldset>
        <h1>비밀번호 확인</h1>
        <input type="password" id = "password-retype" placeholder="비밀번호 확인">
    </fieldset>

    <div class="password-retype success-message">비밀번호가 일치합니다.</div>
    <div class="password-retype failure-message">비밀번호가 일치하지 않습니다.</div>

    <fieldset class="signup">
        <button>회원가입</button>
    </fieldset>

     <script src="main.js"></script>
</body>
</html>
